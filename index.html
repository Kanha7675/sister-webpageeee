<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Lovely Sister</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
      color: #333;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
    }
    header h1 {
      font-size: 3rem;
      color: #b85c9e;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .gallery img {
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.5s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    audio {
      display: block;
      margin: 30px auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff0f6;
      font-size: 0.9rem;
      color: #999;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>To My Lovely Sister</h1>
    <p>Your smile is my sunshine. This is for you, with all my heart ‚ù§Ô∏è</p>
  </header>

  <audio controls autoplay loop>
    <source src="Tenu Sang Rakhna - Jigra 128 Kbps.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="gallery">
    <img src="photo1.png" alt="Sister Photo 1">
    <img src="photo2.png" alt="Sister Photo 2">
    <img src="photo3.png" alt="Sister Photo 3">
    <img src="photo4.png" alt="Sister Photo 4">
    <img src="photo5.png" alt="Sister Photo 5">
    <img src="photo6.png" alt="Sister Photo 6">
    <img src="photo7.png" alt="Sister Photo 7">
    <img src="photo8.png" alt="Sister Photo 8">
    <img src="photo9.png" alt="Sister Photo 9">
  </div>

  <footer>
    Made with love üíñ Just for you.
  </footer>
</body>
</html>
